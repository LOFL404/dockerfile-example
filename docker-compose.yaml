version: '3'
services:
  web1:
    image: 'woogi567/apache2'
    networks:
      - mynet
  web2:
    image: 'woogi567/nginx'
    networks:
      - mynet
  web3:
    image: 'woogi567/apache2'
    networks:
      - mynet
  web4:
    image: 'woogi567/nginx'
    networks:
      - mynet
  lb:
    image: 'woogi567/loadbalancer'
    volumes:
      - type: bind
        source: ./ubuntu_nginx_loadbalancer/nginx/sites-available
        target: /etc/nginx/sites-available
    networks:
      - mynet
    ports:
      - 80:80
    depends_on:
      - web1
      - web2
networks:
  mynet:
